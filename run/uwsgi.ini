[uwsgi]
base = /home/espadev/espa-processing
chdir = %(base)
module = processing.http
callable=api
need-app = True
master=True
vacuum=True
max-requests=5000
#DEBUG = True

log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
#uid = espa
#gid = espa
socket = :8303
http-socket= :8304
stats = :8305
processes = 5
enable-threads = True
buffer-size = 65535
threads = 2


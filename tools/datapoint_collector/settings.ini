[configuration]
# ESPA environment
environment = "ops"

# Do not edit 'version', just used to follow django k/v standard
version = 1

[memcache]
# List of memcache servers, comma-separated
server = '127.0.0.1:11211'

# Expire key/values 1 minute longer than */5 minute crontab entry
key_expire_time = 360

[datapoints]
# Usage: memcache-key-name = '/my/command/to/run | do_something | count_this'
#
# NOTE: put in the full absolute path to the binary commands if possible
#    
#current_hadoop_job_count = "~/bin/hadoop/bin/hadoop job -list 2> /dev/null | grep ^job_ | wc -l"
